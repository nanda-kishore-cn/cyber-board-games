<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="stylesheet" href="connect4.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect 4</h1>
            <p id="status">Red's Turn</p>
        </header>

        <div class="game-info">
            <div class="player red">
                <div class="player-disc red-disc"></div>
                <span>Red (Human)</span>
            </div>
            <div class="player yellow">
                <div class="player-disc yellow-disc"></div>
                <span>Yellow (AI)</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Grid cells will be generated by JavaScript -->
        </div>

        <div class="column-labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
        </div>

        <div class="controls">
            <button id="resetBtn" class="btn btn-primary">New Game</button>
            <button id="undoBtn" class="btn btn-secondary">Undo Move</button>
        </div>

        <div class="info-panel">
            <h3>Game Rules</h3>
            <ul>
                <li>Players take turns dropping discs into columns</li>
                <li>Discs fall to the lowest available row</li>
                <li>First to connect 4 discs in a row wins</li>
                <li>Win horizontally, vertically, or diagonally</li>
            </ul>
        </div>
    </div>

    <script src="connect4.js"></script>
</body>
</html>
